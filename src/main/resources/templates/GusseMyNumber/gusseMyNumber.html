<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- link rel="stylesheet" href="main.css" /--->
    <link rel="stylesheet" type="text/css" href=""  th:href="@{/css/GusseMyNumber/main.css}">
           <script src="" th:src="@{/js/game/GusseMyNumber/javascript.js}" type="text/javascript"></script>
           <script src="" th:src="@{/js/game/GusseMyNumber/jss.js}" type="text/javascript"></script>

    <title>Guess My Number!</title>
  </head>
  <body>
  <script type="text/javascript">
  'use strict';

  let secretNumber = Math.trunc(Math.random() * 20) + 1;
  let score = 20;
  let highscore = 0;

  const displayMessage = function (message) {
    document.querySelector('.message').textContent = message;
  };

  document.querySelector('.check').addEventListener('click', function () {
    const guess = Number(document.querySelector('.guess').value);
    console.log(guess, typeof guess);

    if (!guess) {
      displayMessage('⛔️ No number!');

    } else if (guess === secretNumber) {
      displayMessage('🎉 Correct Number!');
      document.querySelector('.number').textContent = secretNumber;

      document.querySelector('body').style.backgroundColor = '#60b347';
      document.querySelector('.number').style.width = '30rem';

      if (score > highscore) {
        highscore = score;
        document.querySelector('.highscore').textContent = highscore;
      }

    } else if (guess !== secretNumber) {
      if (score > 1) {

        displayMessage(guess > secretNumber ? '📈 Too high!' : '📉 Too low!');
        score--;
        document.querySelector('.score').textContent = score;
      } else {
        displayMessage('💥 You lost the game!');
        document.querySelector('.score').textContent = 0;
      }
    }

  });

  document.querySelector('.again').addEventListener('click', function () {
    score = 20;
    secretNumber = Math.trunc(Math.random() * 20) + 1;

    displayMessage('Start guessing...');
    document.querySelector('.score').textContent = score;
    document.querySelector('.number').textContent = '?';
    document.querySelector('.guess').value = '';

    document.querySelector('body').style.backgroundColor = '#222';
    document.querySelector('.number').style.width = '15rem';
  });


              function Redirect() {
                 window.location = "gusseMyNumber.html";
              }

  
  </script>
  
  
  <script type="text/javascript">
  'use strict';

  console.log(document.querySelector('.message').textContent);

  document.querySelector('.message').textContent = 'COrrect Number';

  document.querySelector('.number').textContent = 5;

  document.querySelector('.score').textContent = 5;
  
  </script>
  
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>

      <button class="btn again" onclick="Redirect();">Again</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">
          Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>

  </body>
</html>
